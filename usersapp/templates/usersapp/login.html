{% extends "base.html" %}
{% load static %}

{% block content %}
    <!-- Контент на странице -->
    <div class="row">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                    <h2 class="text-center mb-4">Авторизация</h2>
                    <form action="{% url "usersapp:login" %}" method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" value="{% if form.username.value %}{{ form.username.value }}{% endif %}" 
                            name="username" id="id_username" placeholder="Введите имя пользователя" required>
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" name="password" id="togglePassword1" placeholder="Введите пароль" required>
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">Войти</button> 
                    </form>
                    <div class="mt-3">
                        <a href="{% url "usersapp:signup" %}">Создать аккаунт</a>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
